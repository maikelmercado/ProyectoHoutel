<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Houtel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    <body>
        <header class="header">
            <div class="logo">
                <img class="logo_imagen" src="./assets/img/logo.png" alt="logo">
            </div>
            

        </header>
        <main class="main">
            <div class="main_container" >
                <h1 class="main_title">Disfruta los paisajes de 
                    <span class="main_title--emphasis">Chile</span>
                </h1>
                <button type="button" class="button--positive">MÃ¡s destinos</button>
            </div>

        </main>
        <form class="form">
            <div class="form_container">
                <label class="form_label" >Lugar u houtel</label> 
                <input class="form_input--text" type="text" name="" id=""  >
            </div>

                <input class="form_input--date" type="date" name="" id="" >

            <div class="form_container">

                <input class="form_input--date" type="date" name="" id="">

                </select>
            </div>
            <div class="form_container">
                <label class="form_label" for="">Tipo de Habitacion</label>
                <select name="form_select" name="" id="" >
                    <option value="1">1 habitaciones</option>
                    <option value="1">2 habitaciones</option>
                    <option value="1">3 habitaciones</option>       
                </select>
            </div>
            <button type="button" class="button--default">Buscar</button>
        </form>
        
    </body>
